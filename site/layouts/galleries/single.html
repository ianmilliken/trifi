{{ define "navigation" }}
  {{ partial "nav" . }}
{{ end }}

{{ define "main" }}

{{ $baseURL := .Site.BaseURL }}

<article class="content">
  <header class="container">
    <div class="content-narrow u-center">
      <h1>{{ .Title }}</h1>
    </div>
  </header>
  <section class="container">
    <div class="content__body">
      {{ .Content }}
    </div>
  </section>
</article>


{{ end }}
